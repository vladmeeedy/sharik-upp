[build]
  base = "client"
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"
[functions]
  directory = "client/functions"
[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
